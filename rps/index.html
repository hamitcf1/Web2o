<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title rps_title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="../styles/index-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme-toggle.css">
    <link rel="icon" href="https://github.com/hamitcf1/Web2o/blob/main/assets/my-notion-face-transparent.png?raw=true" type="image/x-icon" />

</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="../index.html"><i class="fas fa-code brand-icon"></i></a>
            <span>HamitCF</span>
        </div>
        <button class="mobile-menu-btn">
            <span class="hamburger"></span>
        </button>
        <div class="nav-links">
            <a href="../index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="../grid.html">
                <i class="fas fa-laptop-code"></i>
                <span>Grid Gallery</span>
            </a>
            <a href="../year_calculation.html">
                <i class="fas fa-calendar"></i>
                <span>Year Calculation</span>
            </a>
        </div>
        <div class="nav-controls">
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content animate fade-in-left">
            <h1>Rock Paper Scissors</h1>
            <p>Choose Rock, Paper, or Scissors to play against the computer!</p>
        </div>
    </section>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <p>You</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Ties</p>
                <span id="tie-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>
        <div class="game-area">
            <div id="result" class="result">Choose your weapon!</div>
            <div class="choices">
                <button class="choice" data-choice="rock" title="Choose Rock">
                    <span class="choice-icon">✊</span>
                    <span class="choice-label">Rock</span>
                </button>
                <button class="choice" data-choice="paper" title="Choose Paper">
                    <span class="choice-icon">✋</span>
                    <span class="choice-label">Paper</span>
                </button>
                <button class="choice" data-choice="scissors" title="Choose Scissors">
                    <span class="choice-icon">✌️</span>
                    <span class="choice-label">Scissors</span>
                </button>
            </div>
        </div>
        <div class="controls">
            <button id="reset" class="control-btn" title="Reset all scores and history">
                <i class="fas fa-redo"></i>
                <span>Reset Game</span>
            </button>
            <button id="autoplay" class="control-btn" title="Start automatic gameplay simulation">
                <i class="fas fa-play"></i>
                <span>Auto Play</span>
            </button>
        </div>
        <div class="history-section">
            <h2>Game History</h2>
            <div id="history-list" class="history-list"></div>
        </div>
    </div>
    
    <footer class="footer">
		<div class="footer-content">
				<p>Made with love by</p>
				<p class="my-name">Hamit Can FINDIK</p>
				<p> Copyright © 2025. All rights reserved..</p>
		</div>
	</footer>
    <script src="script.js"></script>
    <script src="../scripts/theme-toggle.js"></script>
    <script src="../scripts/modal.js"></script>
</body>
</html>
