<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared-theme.css">
    <script src="../theme.js" defer></script>
</head>
<body>
    <a href="../index.html" class="home-button">
        <i class="fas fa-chevron-left"></i>
        Back to Portfolio
    </a>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <p>You</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>
        <div class="game-area">
            <div id="result" class="result">Choose your weapon!</div>
            <div class="choices">
                <button class="choice" data-choice="rock">✊</button>
                <button class="choice" data-choice="paper">✋</button>
                <button class="choice" data-choice="scissors">✌️</button>
            </div>
        </div>
        <button id="reset" class="reset-btn">Reset Game</button>
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">🌙</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
