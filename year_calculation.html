<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="/styles/index-styles.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/theme-toggle.css">
    <link rel="stylesheet" href="/styles/language-selector.css">
    <link rel="stylesheet" href="/styles/year_calculation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://github.com/hamitcf1/Web2o/blob/main/assets/my-notion-face-transparent.png?raw=true" type="image/x-icon" /> 
    <title>Year Calculation</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="index.html"><i class="fas fa-code brand-icon"></i></a>
      <span>HamitCF</span>
    </div>
    <div class="nav-links">
      <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
      </a>
        <a href="grid.html">
            <i class="fas fa-laptop-code"></i>
            <span>Grid Gallery</span>
        </a>
        <a href="rps/index.html">
            <i class="fas fa-hand-rock"></i>
            <span>Rock Paper Scissors</span>
        </a>
    <button class="mobile-menu-btn">
      <span class="hamburger"></span>
    </button>
    </div>

    <div class="nav-controls">
      <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
          <svg class="sun-and-moon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
              <mask class="moon" id="moon-mask">
                  <rect x="0" y="0" width="100%" height="100%" fill="white" />
                  <circle cx="24" cy="10" r="6" fill="black" />
              </mask>
              <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
              <g class="sun-beams" stroke="currentColor">
                  <line x1="12" y1="1" x2="12" y2="3" />
                  <line x1="12" y1="21" x2="12" y2="23" />
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                  <line x1="1" y1="12" x2="3" y2="12" />
                  <line x1="21" y1="12" x2="23" y2="12" />
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
          </svg>
      </button>
    </div>
  </nav>

  <div class="main-content">
    <section class="hero" id="hero">
      <div class="hero-content animate fade-in-left">
        <h1>Year Calculation</h1>
        <p>How many years passed between two years.</p>
      </div>
    </section>
  </div>

  <section id="year_calculation">
    <div class="year_calc_container">
      <div class="year_calculation_content">
        <div class="year_card">
          <div class="first_year">
            <span class="input-icon"><i class="fa-solid fa-calendar-days"></i></span>
            <input type="number" class="first_year_input" aria-label="First Year" placeholder="1985">
          </div>
          <label class="first_year_label">First Year</label>
        </div>
        <div class="year_card">
          <div class="second_year">
            <span class="input-icon"><i class="fa-solid fa-calendar-check"></i></span>
            <input type="number" class="second_year_input" aria-label="Second Year" placeholder="2025">
          </div>
          <label class="second_year_label">Second Year</label>
        </div>
      </div>
      <button class="calculate-btn" id="calculate-btn"><i class="fa-solid fa-equals"></i> Calculate</button>
      <div class="result-card" id="result-card" aria-live="polite" style="display:none;">
        <span class="result-icon"><i class="fa-solid fa-hourglass-half"></i></span>
        <span id="result-text">0 years</span>
      </div>
    </div>
  </section>
  <script>
    // Simple JS for displaying the result (optional enhancement)
    const btn = document.getElementById('calculate-btn');
    const first = document.querySelector('.first_year_input');
    const second = document.querySelector('.second_year_input');
    const resultCard = document.getElementById('result-card');
    const resultText = document.getElementById('result-text');
    btn.addEventListener('click', () => {
      const y1 = parseInt(first.value, 10);
      const y2 = parseInt(second.value, 10);
      if (!isNaN(y1) && !isNaN(y2)) {
        const diff = Math.abs(y2 - y1);
        resultText.textContent = `${diff} year${diff !== 1 ? 's' : ''}`;
        resultCard.style.display = 'flex';
        resultCard.classList.add('show');
      } else {
        resultText.textContent = 'Please enter both years.';
        resultCard.style.display = 'flex';
        resultCard.classList.add('show');
      }
    });
  </script>
  <script src="scripts/animations.js"></script>
  <script src="scripts/index-script.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/theme-toggle.js"></script>
  <script src="scripts/theme.js"></script>
</body>
</html>
