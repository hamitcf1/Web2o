<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="weather_title">Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/weather-app-style.css">
    <link rel="stylesheet" href="../styles/language-selector.css">
    <link rel="stylesheet" href="../styles/theme-toggle.css">
    <link rel="icon" href="https://github.com/hamitcf1/Web2o/blob/main/assets/my-notion-face-transparent.png?raw=true" type="image/x-icon" /> 
    <style>
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="https://hamitcf.netlify.app" class="back-to-portfolio">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Portfolio</span>
    </a>

    <div class="search-box">
        <button id="location-btn" title="Find My Location">
            <i class="fas fa-location-crosshairs"></i>
        </button>
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Search city..." data-translate="search">
            <button id="clear-search" class="clear-search" style="display: none;">
                <i class="fas fa-xmark"></i>
            </button>
            <div id="popular-cities" class="popular-cities"></div>
        </div>
        <button id="search-btn" title="Search">
            <i class="fas fa-search"></i>
        </button>
        <!--
        <div class="local-time">
            <div class="local-time-display"></div>
            <div class="local-date-display"></div>
        </div>
        -->
        <div class="language-selector">
            <div class="selected-language">
                <i class="fas fa-globe"></i>
                <span class="current-lang">English</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="weather-card" class="weather-card" style="display: none;">
            <div class="card-header">
                <div class="location">
                    <h2 class="city"></h2>
                    <div class="date-time">
                        <span class="time"></span>
                        <span class="date"></span>
                    </div>
                </div>
                <button class="sound-toggle ios-button" title="Sound Effect">
                    <i class="fas fa-volume-mute"></i>
                </button>
            </div>
            <div class="weather-box">
                <div class="weather-emoji"></div>
                <div class="temperature">
                    <h1></h1>
                </div>
                <div class="description"></div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-half"></i>
                    <div>
                        <span class="label" data-translate="feels_like">Feels Like</span>
                        <span class="value feels-like"></span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-droplet"></i>
                    <div>
                        <span class="label" data-translate="humidity">Humidity</span>
                        <span class="value humidity"></span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <span class="label" data-translate="wind">Wind</span>
                        <span class="value wind-speed"></span>
                    </div>
                </div>
            </div>
            
            <!-- Saatlik tahmin -->
            <div class="hourly-forecast">
                <h3 data-translate="a24_hour_forecast">24-Hour Forecast</h3>
                <div class="hourly-scroll">
                    <div class="hourly-items"></div>
                </div>
            </div>

            <!-- 3 günlük tahmin -->
                     <!--
            <div class="daily-forecast">
                <div class="daily-forecast-header">
                    <h3 data-translate="a3_day_forecast">3-Day Forecast</h3>
                    <button class="toggle-daily-forecast ios-button" title="Toggle Daily Forecast">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                <div class="daily-items" style="display: none;"></div>
            </div>
            -->
        </div>
        <footer class="footer">
            <p data-translate="powered_by">Powered by WeatherAPI.com</p>
            <p data-translate="copyright"> 2025 HamitCF. All rights reserved.</p>
            <p data-translate="made_with">Made with of Karina</p>
        </footer>
    </div>

    <audio id="weather-sound" loop></audio>
    <script src="../scripts/language-selector.js"></script>
    <script src="../scripts/translations.js"></script>
    <script src="../scripts/theme-toggle.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
