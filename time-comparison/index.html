<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title data-translate="time_comparison">Time Comparison</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/theme-toggle.css">
    <link rel="stylesheet" href="time-comparison-style.css">
    <link rel="stylesheet" href="../styles/language-selector.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://github.com/hamitcf1/Web2o/blob/main/assets/my-notion-face-transparent.png?raw=true" type="image/x-icon" />
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu" onclick="toggleMobileMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-menu-controls">
                    <div class="mobile-theme-toggle">
                        <!-- Theme toggle will be dynamically inserted here by JavaScript -->
                    </div>
                    <div class="mobile-language-selector">
                        <!-- Language selector will be dynamically inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="project-nav">
        <a href="https://hamitcf.netlify.app" class="project-nav-button">
            <i class="fas fa-arrow-left"></i>
            <span data-translate="back_to_portfolio">Back to Portfolio</span>
        </a>
        <div class="nav-controls">
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
            <div class="language-selector">
                <div class="selected-language">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang">English</span>
                </div>
                <div class="language-dropdown">
                    <div class="language-option" data-lang="en">
                        <i class="fas fa-check"></i>
                        <span>English</span>
                    </div>
                    <div class="language-option" data-lang="tr">
                        <i class="fas fa-check"></i>
                        <span>T√ºrk√ße</span>
                    </div>
                    <div class="language-option" data-lang="ru">
                        <i class="fas fa-check"></i>
                        <span>–†—É—Å—Å–∫–∏–π</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="time-comparison-container animate fade-in-up">
            <div class="time-comparison-header">
                <h1 class="title" style="text-align: center;" data-translate="time_comparison">Time Synchronization</h1>
            </div>

            <div class="time-comparison-wrapper">
                <div class="time-block-container">
                    <div class="city-time-block primary" data-city="istanbul">
                        <div class="city-header">
                            <div class="city-icon">üïå</div>
                            <h2>Istanbul</h2>
                        </div>
                        <div class="time-display-container">
                            <div class="time-display">
                                <div class="digital-clock" id="istDigitalClock">00:00 AM</div>
                                <div class="date-display" id="istDateDisplay">-</div>
                            </div>
                            <div class="time-adjustment">
                                <div class="time-control-group">
                                    <div class="control-label" data-translate="hours">Hours</div>
                                    <div class="control-buttons">
                                        <button class="adjust-time minus" data-city="ist" data-adjustment="-1" data-unit="hour">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button class="adjust-time plus" data-city="ist" data-adjustment="1" data-unit="hour">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-control-group">
                                    <div class="control-label" data-translate="minutes">Minutes</div>
                                    <div class="control-buttons">
                                        <button class="adjust-time minus" data-city="ist" data-adjustment="-1" data-unit="minute">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button class="adjust-time plus" data-city="ist" data-adjustment="1" data-unit="minute">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="direct-input-container" id="istDirectInputContainer" style="display: none;">
                                <div class="direct-input-group">
                                    <label for="istDirectTime" data-translate="time">Time</label>
                                    <input type="time" id="istDirectTime" class="direct-time-input">
                                </div>
                                <div class="direct-input-group">
                                    <label for="istDirectDate" data-translate="date">Date</label>
                                    <input type="date" id="istDirectDate" class="direct-date-input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="city-time-block primary" data-city="newyork">
                        <div class="city-header">
                            <div class="city-icon">üóΩ</div>
                            <h2>New York</h2>
                        </div>
                        <div class="time-display-container">
                            <div class="time-display">
                                <div class="digital-clock" id="nyDigitalClock">00:00 AM</div>
                                <div class="date-display" id="nyDateDisplay">-</div>
                            </div>
                            <div class="time-adjustment">
                                <div class="time-control-group">
                                    <div class="control-label" data-translate="hours">Hours</div>
                                    <div class="control-buttons">
                                        <button class="adjust-time minus" data-city="ny" data-adjustment="-1" data-unit="hour">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button class="adjust-time plus" data-city="ny" data-adjustment="1" data-unit="hour">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="time-control-group">
                                    <div class="control-label" data-translate="minutes">Minutes</div>
                                    <div class="control-buttons">
                                        <button class="adjust-time minus" data-city="ny" data-adjustment="-1" data-unit="minute">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                        <button class="adjust-time plus" data-city="ny" data-adjustment="1" data-unit="minute">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="direct-input-container" id="nyDirectInputContainer" style="display: none;">
                                <div class="direct-input-group">
                                    <label for="nyDirectTime " data-translate="time">Time</label>
                                    <input type="time" id="nyDirectTime" class="direct-time-input">
                                </div>
                                <div class="direct-input-group">
                                    <label for="nyDirectDate" data-translate="date">Date</label>
                                    <input type="date" id="nyDirectDate" class="direct-date-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="global-controls">
                    <div class="time-toggles">
                        <div class="time-difference-toggle">
                            <div class="time-difference" id="timeDifferenceDisplay" data-translate="time_difference">+8 hours</div>
                            <button id="syncTimeBtn" class="sync-button">
                                <i class="fas fa-sync-alt"></i>
                                <span data-translate="sync_times">Sync Times</span>
                            </button>
                        </div>
                        <div class="direct-input-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="directInputToggle">
                                <span class="slider"></span>
                                <span class="toggle-label" data-translate="direct_input">Direct Input</span>
                            </label>
                        </div>
                        <div class="time-format-toggle">
                            <label class="toggle-switch">
                                <input type="checkbox" id="24HourToggle">
                                <span class="slider"></span>
                                <span class="toggle-label" data-translate="a24_hour">24-Hour</span>
                            </label>
                        </div>
                        <div class="footer-content">
                            <p data-translate="copyright"> 2025 HamitCF. All rights reserved.</p>
                            <p data-translate="made_with">Made with of Karina.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../scripts/translations.js" defer></script>
    <script src="../scripts/theme-toggle.js" defer></script>
    <script src="../scripts/language-selector.js" defer></script>
</body>
</html>
