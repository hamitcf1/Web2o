<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title data-translate="title">Debt Tracker | Financial Management</title>
    <link rel="stylesheet" href="/styles/index-styles.css">
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/theme-toggle.css">
    <link rel="stylesheet" href="/styles/language-selector.css">
    <link rel="stylesheet" href="/debt-tracker/debt-tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-money-bill-wave brand-icon"></i>
            <span data-translate="nav_title">Debt Tracker</span>
        </div>
        <div class="nav-controls">
            <div class="currency-selector">
                <select id="currencySelect" class="currency-select">
                    <option value="TRY">TRY</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="language-selector">
                <div class="selected-language">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang">English</span>
                </div>
                <div class="language-dropdown">
                    <div class="language-option" data-lang="en">
                        <i class="fas fa-check"></i>
                        <span>English</span>
                    </div>
                    <div class="language-option" data-lang="tr">
                        <i class="fas fa-check"></i>
                        <span>Türkçe</span>
                    </div>
                    <div class="language-option" data-lang="ru">
                        <i class="fas fa-check"></i>
                        <span>Русский</span>
                    </div>
                </div>
            </div>
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content animate fade-in-left">
            <h1 data-translate="hero_title">Track Your Debts & Loans</h1>
            <p data-translate="hero_subtitle">Manage your financial obligations and plan your path to becoming debt-free.</p>
        </div>
    </section>

    <main class="container">
        <div class="debt-form animate fade-in-up">
            <h2 data-translate="add_new_debt">Add New Debt/Loan</h2>
            <form id="debtForm">
                <div class="form-group">
                    <label for="bankName" data-translate="bank_name">Bank/Lender Name</label>
                    <input type="text" id="bankName" required data-translate-placeholder="bank_name_placeholder" placeholder="Enter bank or lender name">
                </div>
                <div class="form-group">
                    <label for="debtAmount" data-translate="total_amount">Total Amount</label>
                    <input type="number" id="debtAmount" required data-translate-placeholder="total_amount_placeholder" placeholder="Enter total debt amount">
                </div>
                <div class="form-group">
                    <label for="interestRate" data-translate="interest_rate">Interest Rate (%)</label>
                    <input type="number" id="interestRate" required data-translate-placeholder="interest_rate_placeholder" placeholder="Enter annual interest rate" step="0.01">
                </div>
                <button type="submit" class="add-debt-btn" data-translate="add_debt_button">Add Debt</button>
            </form>
        </div>

        <div class="form-group animate fade-in-up">
            <label for="monthlySalary" data-translate="monthly_salary">Your Monthly Salary</label>
            <input type="number" id="monthlySalary" data-translate-placeholder="monthly_salary_placeholder" placeholder="Enter your monthly salary">
        </div>

        <div class="debt-list animate fade-in-up">
            <h2 data-translate="your_debts">Your Debts</h2>
            <div id="debtItems"></div>
        </div>

        <div class="summary-section animate fade-in-up">
            <h2 data-translate="financial_summary">Financial Summary</h2>
            <div class="summary-grid">
                <div class="summary-card">
                    <h3 data-translate="total_debt">Total Debt</h3>
                    <p id="totalDebt">₺0</p>
                </div>
                <div class="summary-card">
                    <h3 data-translate="monthly_payment">Monthly Payment</h3>
                    <p id="monthlyPayment">₺0</p>
                </div>
                <div class="summary-card">
                    <h3 data-translate="time_to_debt_free">Time to Debt-Free</h3>
                    <p id="timeToDebtFree">0 <span data-translate="months">months</span></p>
                </div>
                <div class="summary-card">
                    <h3 data-translate="debt_to_income">Debt-to-Income Ratio</h3>
                    <p id="debtToIncome">0%</p>
                </div>
            </div>
            <button id="clearDataBtn" class="clear-data-btn" data-translate="clear_data">Clear All Data</button>
        </div>
    </main>

    <script src="/scripts/debt-tracker-translations.js"></script>
    <script src="/scripts/language-selector.js"></script>
    <script src="/debt-tracker/debt-tracker.js"></script>
</body>
</html>
