<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title data-translate="gallery_title">Web2o - Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/index-styles.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/theme-toggle.css">
    <link rel="stylesheet" href="styles/language-selector.css">
    <link rel="stylesheet" href="styles/gallery-styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-code brand-icon"></i>
            <span data-translate="hamit">HamitCF</span>
        </div>
        <button class="mobile-menu-btn">
            <span class="hamburger"></span>
        </button>
        <div class="nav-links">
            <a href="index.html#projects">
                <i class="fas fa-laptop-code"></i>
                <span data-translate="projects">Projects</span>
            </a>
            <a href="index.html#experience">
                <i class="fas fa-briefcase"></i>
                <span data-translate="experience">Experience</span>
            </a>
            <a href="index.html#education">
                <i class="fas fa-graduation-cap"></i>
                <span data-translate="education">Education</span>
            </a>
            <a href="index.html#reviews">
                <i class="fas fa-star"></i>
                <span data-translate="reviews">Reviews</span>
            </a>
            <a href="gallery.html" class="active">
                <i class="fas fa-images"></i>
                <span data-translate="gallery">Gallery</span>
            </a>
        </div>
        <div class="nav-controls">
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
                <svg class="sun-and-moon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="24" cy="10" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
            <div class="language-selector">
                <div class="selected-language">
                    <i class="fas fa-globe"></i>
                    <span class="current-lang">English</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <header class="hero">
            <h1 data-translate="hero_gallery_title">Photo Gallery</h1>
            <p data-translate="hero_gallery_desc2">Everything is down below</p>
        </header>
        <div class="content-container">
            <div class="gallery-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <script src="scripts/theme-toggle.js"></script>
    <script src="scripts/language-selector.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/translations.js"></script>
</body>
</html>
